<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">

    <title>Регистрация</title>
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <input type="text" class="login" placeholder="Логин">

            <span class="material-symbols-outlined check" id="check-1"></span>
        </div>

        <div class="input-wrapper">
            <input type="text" class="password" placeholder="Пароль">

            <span class="material-symbols-outlined check" id="check-2"></span>
        </div>
       
        <div class="input-wrapper">
            <input type="text" class="phone" placeholder="Телефон">

            <span class="material-symbols-outlined check" id="check-3"></span>
        </div>
        
        <div class="input-wrapper">
            <input type="text" class="mail" placeholder="Почта">

            <span class="material-symbols-outlined check" id="check-4"></span>
        </div>

        <button class="register">Регистрация</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
